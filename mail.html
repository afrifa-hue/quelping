<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="google.png">
    <meta name="theme-color" content="#ffebcd"/>
    <meta name="Quelp" content="An app for finding everything.">
    <link rel="stylesheet" href="styles.css">
    <title>Quelp-mail</title>
</head>
<body>
    <div class="wrapper">
            <h2><b>MAIL PRODUCT/DETAILS HERE <b></h2>
            <form action="https://formsubmit.co/quelpinc@gmail.com" method="POST">
                <input type="text" name="Name" placeholder="Enter company/individual name" required>
                <input type="text" name="Area" placeholder="Company/individual area in the form country,region,town" required>
                <input type="text" name="Number" placeholder="Enter company/individual number" required>
                <input type="email" name="Email" placeholder="Enter company/individual email">
                <input type="email" name="Email" placeholder="Enter company/individual website or/and social media handles">
                <input type="text" name="Field" placeholder="Enter company's field/individual's talent" required>
                <textarea type="message" name="Message" placeholder="Enter something brief about company/individual"></textarea>
                <button type="submit">Submit</button>
            </form>   
    </div>
</body>
</html>
