<body>
    <div class="wrapper">
            <h2><b>MAIL YOUR PRODUCT OR DETAILS <b></h2>
            <form action="https://formsubmit.co/quelpinc@gmail.com" method="POST">
                <input type="text" name="Name" placeholder="Enter company/individual name" required>
                <input type="text" name="Area" placeholder="Company/individual area in the form country,region,town" required>
                <input type="text" name="Number" placeholder="Enter company/individual number" required>
                <input type="email" name="Email" placeholder="Enter company/individual email" required>
                <input type="text" name="Field" placeholder="Enter company's field/individual's talent" required>
                <textarea type="message" name="Message" placeholder="Enter something brief about company/individual" required></textarea>
                <button type="submit">Submit</button>
            </form>   
    </div> 
    <div class="container">
  <form action="action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Country</label>
      </div>
      <div class="col-75">
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
